<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Black Friday</title>
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="top">
      <div class="logo">
        <div>
          <img src="imagens/apple-logo.png" alt="Logotipo" />
        </div>
      </div>
      <div class="conteudo">
        <div>
          <h3>A maior Black Friday de produtos Apple da internet!</h3>
          <p>
            Na loja LiviaImports você verá descontos de até 50% em iphones,
            macbook, acessórios e muito mais!
          </p>
          <p>
            Quer receber em primeira mão as promoções? Cadastre seu E-mail e não
            perca essa oportunidade.
          </p>
        </div>

        <div>
          <form class="form">
            <input type="text" name="name" placeholder="Nome" required />
            <input type="email" name="email" placeholder="E-mail" required />
            <input type="text" name="phone" placeholder="Telefone" required />
            <label> <b>Tipos de produtos com mais interesse</b></label>
            <select name="produtos" required>
              <option>Todos</option>
              <option>Iphones</option>
              <option>Macbooks</option>
              <option>Carregadores</option>
              <option>Fones de ouvido</option>
            </select>
            <label class="aceite"
              ><input type="checkbox" name="Aceite" />
              <b>Aceito receber comunicações</b>
            </label>
            <button type="button" name="Enviar">ENVIAR</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
