<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Black Friday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@100;400&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="top">
      <div class="logo">
        <div>
          <img src="imagens/apple-logo2.png" alt="Logotipo" />
        </div>
      </div>
      <div class="conteudo">
        <div>
          <h3>A maior Black Friday de produtos Apple da internet!</h3>
          <p>
            Na loja LiviaImports você verá descontos de até 50% em Iphones,
            Macbooks, acessórios e muito mais!
          </p>
          <p>
            Quer receber em primeira mão as promoções? Cadastre seu e-mail e não
            perca essa oportunidade.
          </p>
        </div>
        <div>
          <form class="form">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" />

            <label for="email">Email:</label>
            <input id="email" type="email" />

            <label for="telefone">Telefone:</label>
            <input id="telefone" type="number" />

            <button id="botaoEnviar" onClick="enviar()">Enviar</button>
          </form>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
